<html ng-app="myApp">
    <head>
          <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Search Details</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/autocomplete.css"/>
        <link rel="stylesheet" type="text/css" href="css/demo.css">
	<style>
	.btn-primary{
	width:100px;
	height:35px;	
	}
	</style>
    
    <title>Project</title>
    </head>
    <body>
         <div class="container">
          <hr>
          <h1 align="center" class="display-4">WELCOME TO THE EMPLOYEES DETAILS PORTAL</h1>
          <hr>
        </div>
	<div class="row">
    	<div class="container">
 <div ng-controller="autocompleteController">    		
    		<div class="col-sm-4">
                <div>
                 <img src="https://images.pexels.com/photos/908284/pexels-photo-908284.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" height="50px" width="250px" />
                </div>
   			
<form class="form-search" ng-submit="myFunc()">    
        <input type="text" ng-model="selectedNames" placeholder="Search Names" typeahead="myData.DisplayName for myData in myData | filter:$viewValue | limitTo:10" typeahead-min-length='1' typeahead-on-select='onSelectPart($item)'  class="form-control search" style="width:350px;">
        <i class="icon-search nav-search-icon"></i>	
                
			
			<div class="col-sm-2">
    			<input type="submit">
    		</div>
                </form>
     </div>			
			<div class="col-sm-6">
			<h2>{{selectedNames}}</h2>
                
            
			<table class="table table-striped table-condensed">              
                <thead>
                    <tr>
                        <td>Email</td>
                        <td>FirstName</td>
                        <td>HomePhone</td>
						<td>LastName</td>  
                        
                    </tr>
                </thead>
              
                <tbody>
                    <tr ng-repeat = "s in myData1 | filter:selectedNames">
                        <td>{{s.Email}}</td>
                        <td>{{s.FirstName}}</td>
                        <td>{{s.HomePhone}}</td>
						<td>{{s.LastName}}</td>    
                        
					</tr>
                      
                </tbody>
				</table>
              
    			
    		</div>
	</div>
 </div>   	
    	</div>
    
    	
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.9.0.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
    </body>
</html>
